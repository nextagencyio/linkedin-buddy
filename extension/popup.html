<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .feature-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #0077b5;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>LinkedIn Buddy</h2>
    <p>Enhance your LinkedIn experience</p>
  </div>



  <div class="feature-toggle">
    <span>Auto-Expand Posts</span>
    <label class="toggle-switch">
      <input type="checkbox" id="autoExpandPosts">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature-toggle">
    <span>Hide Sponsored Posts</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hideSponsored">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature-toggle">
    <span>Hide Recommended Posts</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hideRecommended">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature-toggle">
    <span>Hide Post Images</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hideImages">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>

</html>
